<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=, chrome">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>VueLearning Time</title>
</head>
<body>
  <div id="app">
    <!-- 1.2 插值表达式 -->
    <p>{{ title }}</p>
    <!-- <p>{{ content }}</p> -->
    <!-- <p>{{ 1+2+3}}</p> -->
    <!-- <p>{{ 1 > 2 ? '对' : '错'}}</p> -->
    <!-- 可以看到 method 方法（output()）执行了三次，computed 计算属性（outputContent）执行了一次 -->
    <!-- <p>{{ output() }}</p>
    <p>{{ output() }}</p>
    <p>{{ output() }}</p>
    <p>{{ outputContent }}</p>
    <p>{{ outputContent }}</p>
    <p>{{ outputContent }}</p>  -->

    <!-- 4.指令：内容指令，渲染指令，属性指令 -->
    <!-- 内容指令 -->
    <!-- <p v-text="htmlContent">123</p> -->
    <!-- <p v-html="htmlContent">123</p> -->

    <!-- 渲染指令 -->
    <!-- <p v-for="item in 5">这是内容</p> -->
    <!-- <p v-for="(item, key, index) in obj">这是内容：{{ item }}{{ key }}{{ index }}</p>  在循环中会产生索引> -->
    <!-- <p v-for="(item, key, index) in arr">这是内容：{{ item }}</p> -->
    <!-- <p v-if="bool">标签内容</p> -->
    <!-- <p v-show="bool">标签内容</p> -->

    <!-- 属性指令 -->
    <!-- <p v-bind:title="title">这是内容</p> -->
    <!-- <p :title="title">这是内容</p> -->

    <!-- 事件指令 -->
    <!-- <button v-on:click="output">点击</button> -->
    <!-- <button @click="output">点击</button> -->

    <!-- 表单指令 : v-model 可以实现双向数据绑定-->
    <input v-model="inputValue" type="text">
    <p v-text="inputValue"></p>

    <!-- 5.修饰符 -->
    <input v-model.trim="inputValue" type="text">
  </div>

  <script src="./vue.min.js"></script>
  <script>
    const app = new Vue({
      // 1.响应式数据与插值表达式
      el: '#app', // 挂载点
      data () {
        return {
          title: '这是标题文本',
          content: '这是内容文本',
          htmlContent: '这是一个<span>span</span>标签',
          arr: ['a', 'b', 'c', 'd'],
          obj: {a:10, b:20, c:30, d:40},
          bool: true,
          inputValue: '默认输入内容'
        }
      },
      // 1.3 methods 属性
      methods: {
        output () {
          console.log('method方法执行了')
          return '标题为：' + this.title + '；' + '内容为：' + this.content
        }
      },
      // 2.计算属性：具有缓存性，只有当依赖的数据发生改变时，才会重新执行
      computed: {
        outputContent () {
          console.log('computed方法执行了')
          return '标题为：' + this.title + '；' + '内容为：' + this.content
        }
      },
      // 3.侦听器：当依赖的数据发生改变时，执行回调函数
      watch: {
        title (newVal, oldVal) {
          console.log(newVal, oldVal)
        }
      }
    })
  </script>
</body>
</html>
